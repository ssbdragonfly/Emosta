<!DOCTYPE html>
<html>
<head>
    <title>Emosta - Emotion-based Pasta Recommender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="floating-emojis">
        <div class="emoji left">🍝</div>
        <div class="emoji left">🍜</div>
        <div class="emoji left">🫕</div>
        <div class="emoji left">😊</div>
        <div class="emoji left">😌</div>
        <div class="emoji left">🍝</div>
        <div class="emoji left">🍜</div>
        <div class="emoji left">🫕</div>
        <div class="emoji left">😊</div>
        <div class="emoji right">🍝</div>
        <div class="emoji right">🍜</div>
        <div class="emoji right">🫕</div>
        <div class="emoji right">😊</div>
        <div class="emoji right">😌</div>
        <div class="emoji right">🍝</div>
        <div class="emoji right">🍜</div>
        <div class="emoji right">🫕</div>
        <div class="emoji right">😊</div>
        <div class="emoji center">✨</div>
        <div class="emoji center">🤗</div>
        <div class="emoji center">🍝</div>
        <div class="emoji center">✨</div>
        <div class="emoji center">🤗</div>
        <div class="emoji center">🍝</div>
    </div>    
    <div class="container">
        <h1>Emosta</h1>
        <p class="subtitle">Let your emotions guide your pasta journey</p>

        <div class="camera-container">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div class="controls">
            <button id="capture">📸 Capture Photo</button>
            <button id="upload">📤 Upload Photo</button>
            <input type="file" id="file-input" accept="image/*" style="display:none;">
        </div>

        <div id="result-popup" class="popup-card hidden">
            <div class="popup-content">
                <span class="close-btn">×</span>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
